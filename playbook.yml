- hosts: all
  become: yes

  vars:
    node_apps_location: /usr/local/opt/node

  tasks:
    - name: Install EPEL repo
      apt:
        name: epel-release
        state: present

    - name: Update ca-certificates
      apt:
        name: ca-certificates
        state: latest

    - name: Import Remi GPG key
      apt_key:
        url: "https://rpms.remirepo.net/RPM-GPG-KEY-remi"
        state: present

    - name: Install Remi repo
      apt:
        deb: "https://rpms.remirepo.net/enterprise/remi-release-$(lsb_release -rs).rpm"
        state: present

    - name: Ensure firewalld is stopped (since this is a test server)
      service:
        name: ufw
        state: stopped

    - name: Add Node.js repository
      apt_repository:
        repo: "deb https://deb.nodesource.com/node_14.x {{ ansible_distribution_release }} main"
        state: present
        filename: nodesource

    - name: Install Node.js and npm
      apt:
        name: nodejs
        state: present

    - name: Install Forever (to run our Node.js app)
      npm:
        name: forever
        global: yes
        state: present

    - name: Ensure Node.js app folder exists
      file:
        path: "{{ node_apps_location }}"
        state: directory

    - name: Copy example Node.js app to server
      copy:
        src: app
        dest: "{{ node_apps_location }}"

    - name: Install app dependencies defined in package.json
      npm:
        path: "{{ node_apps_location }}/app"

    - name: Check list of running Node.js apps
      command: "/usr/bin/forever list"
      register: forever_list
      changed_when: false

    - name: Start example Node.js app
      command: "/usr/bin/forever start {{ node_apps_location }}/app/app.js"
      when: "forever_list.stdout.find(node_apps_location + '/app/app.js') == -1"
